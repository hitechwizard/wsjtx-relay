<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QSO Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="edit-qso-wrapper">
    <div class="edit-qso-header">
      <h1>Edit QSO Data</h1>
    </div>
    
    <div class="edit-qso-content">
      <div id="qsoListContainer" class="qso-edit-list"></div>
    </div>

    <div class="edit-qso-footer">
      <button id="saveQsoChanges" class="btn btn-primary">Save All Changes</button>
      <button id="cancelQsoChanges" class="btn btn-secondary">Close</button>
    </div>
  </div>

  <script src="edit-qso.js"></script>
</body>
</html>
